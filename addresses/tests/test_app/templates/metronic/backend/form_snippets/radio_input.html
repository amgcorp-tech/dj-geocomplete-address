{% load i18n static  widget_tweaks %}
{% if field %}

    <div class="form-group row {% if field.errors %} is-invalid{% endif %}">
        <label class="col-xl-12 col-lg-12 col-form-label">{{ field.label }} {% if field.field.required %} <span class="text-danger"> *</span> {% endif %}</label>
        <div class="col-lg-12 col-xl-12">

            <div class="row">
                {% for obj in field %}
                <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        {{ obj }}
                    </div>
                <div class="col-lg-2"></div>
                {% endfor %}

                <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                    {% if field.errors %}
                        <div class="error invalid-feedback">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                    {% if field.help_text %}
                        <span class="form-text text-muted">
                            {{ field.help_text }}
                        </span>
                    {% endif %}
                    </div>
                <div class="col-lg-2"></div>
            </div>
        </div>

    </div>
{% endif %}
