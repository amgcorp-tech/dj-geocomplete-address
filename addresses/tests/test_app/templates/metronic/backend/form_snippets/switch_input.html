{% load i18n widget_tweaks %}

{% if field %}
<div class="fv-row mb-5">
    <!--begin::Wrapper-->
    <div class="d-flex flex-stack">
        <!--begin::Label-->
        <div class="me-5">
            <!--begin::Label-->
            <label class="fs-5 fw-bold">{% trans "Use as a billing address?" %}</label>
            <!--end::Label-->
        </div>
        <!--end::Label-->
        <!--begin::Switch-->
        <label class="form-check form-switch form-check-custom form-check-solid">
            <!--begin::Input-->
            {% render_field field class="form-check-input" checked="checked" %}
            <!--end::Input-->
            <!--begin::Label-->
            <span class="form-check-label fw-bold text-muted">Yes</span>
            <!--end::Label-->
        </label>
        <!--end::Switch-->
    </div>
    <!--begin::Wrapper-->
</div>

{% endif %}
